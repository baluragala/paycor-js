<html>

<head></head>

<body>
  <button id="btnglow1" style="width:100px; height: 100px; font-size:2em">Glow1</button>
  <button id="btnglow2" style="width:100px; height: 100px; font-size:2em">Glow2</button>

  <script>
    const btn1 = document.querySelector('#btnglow1');
    const btn2 = document.querySelector('#btnglow2');


    const toggleColor = () => {
      // normal function -> `this` binds to execution context 
      // arrow function => `this` binds to context inherited inherit from parent
      console.log(this);
      this.style.backgroundColor = this.style.backgroundColor === 'yellow' ? "" : "yellow";
    }

    btn1.addEventListener('click', toggleColor)
    btn2.addEventListener('click', toggleColor)
  </script>
</body>

</html>
