<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function step1() {
      return new Promise((resolve, reject) => {
        console.log(1);
        console.log(2);
        console.log(3);
        setTimeout(function () {
          console.log(4);
          console.log(5);
          resolve();
        }, 1000);
      })

    }

    function step2() {
      console.log(6);
    }

    function step3() {
      return new Promise((resolve, reject) => {
        setTimeout(function () {
          console.log(7);
          console.log(8);
          resolve();
        }, 1000);
      })
    }

    function step4() {
      console.log(9);
      console.log(10);
    }

    async function doWork() {
      await step1()
      step2();
      await step3();
      step4();
    }

    doWork();


  </script>
</body>

</html>
