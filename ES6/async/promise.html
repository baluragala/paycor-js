<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function step1() {
      return new Promise((resolve, reject) => {
        console.log(1);
        console.log(2);
        console.log(3);
        setTimeout(function () {
          console.log(4);
          console.log(5);
          reject("step1 erro");
        }, 1000);
      })

    }

    function step2() {
      console.log(6);
    }

    function step3() {
      return new Promise((resolve, reject) => {
        setTimeout(function () {
          console.log(7);
          console.log(8);
          reject("error");
        }, 1000);
      })
    }

    function step4() {
      console.log(9);
      console.log(10);
    }

    function doWork() {
      step1()
        .then(() => step2())
        .then(() => step3())
        .then(() => step4())
        .catch(err => console.log(err))
    }
    doWork();

  </script>
</body>

</html>
